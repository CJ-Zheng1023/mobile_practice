		<script src="js/touch.js"></script>
		<script src="js/event.js"></script>
		<style>
			html,body{
				margin: 0;
				padding: 0;
			}
			.container{
				margin: 10px;
				background-color: rgb(65,129,194);
				text-align: center;
				position: relative;
			}
			.container .box{
				width: 100%;
				padding: 100px 0;
			}
			.container .type,.container .pos{
				position: absolute;
				top: 20px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<button id="btn">click me</button>
		<div class="container">
			<div class="type">
				<span>type:</span>
				<span id="type_name">none</span>
			</div>
			<div class="box" id="swipe_area">swipe me</div>
		</div>
		<div class="container">
			<div class="pos">
				<div>
					<span>X:</span>
					<span id="x_pos">0</span>
				</div>
				<div>
					<span>Y:</span>
					<span id="y_pos">0</span>
				</div>
			</div>
			<div class="box" id="touch_area">touch me</div>
		</div>
		<script>
			$(function(){
				$("#btn").tap(function(){
					alert(123)
				})
				$("#swipe_area").on("swipeLeft",function(e){
					$("#type_name").html("swipeLeft");
				})
				$("#swipe_area").on("swipeRight",function(e){
					$("#type_name").html("swipeRight");
				})
				$("#swipe_area").on("swipeUp",function(e){
					$("#type_name").html("swipeUp");
				})
				$("#swipe_area").on("swipeDown",function(e){
					$("#type_name").html("swipeDown");
				})
				$("#touch_area").on("touchstart",function(e){
					var touch=e.touches[0];
					$("#x_pos").html(touch.pageX);
					$("#y_pos").html(touch.pageY);
					
				})
				$("#touch_area").on("touchmove",function(e){
					var touch=e.touches[0];
					$("#x_pos").html(touch.pageX);
					$("#y_pos").html(touch.pageY);
					
				})
			})
		</script>
	</body>
</html>
