<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,init-scale=1.0,user-scalable=0" />
		<title></title>
		<style>
			.border{
				height: 200px;
				position: relative;
			}
			.border:before{
				position: absolute;
				top: -1px;
				left: 0px;
				width: 100%;
				height: 1px;
				content: "";
				
				border-top: 1px solid red;
				transform: scaleY(0.5);
			}
			
		</style>
	</head>
	<body>
		<div class="border"></div>
		<div style="margin-top: 20px;border: 1px solid red;height: 200px;"></div>
	</body>
</html>
